<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Icon -->
    <link rel="shortcut icon" href="Images/icon.png" type="image/x-icon" />
    <title>Weather WebApp</title>

    <!-- Css Link -->
    <link rel="stylesheet" href="./Style.css" />

    <!-- Tailwind Css -->
    <link
      href="
   https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css
   "
      rel="stylesheet"
    />
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main container -->
    <section class="main-container flex justify-center">
      <!-- Card -->
      <div
        class="card border rounded-2xl shadow-xl px-9 py-9 text-center border-none"
      >
        <!-- Search -->
        <div class="search text-center">
          <input
            type="text"
            placeholder="Enter City Name"
            class="input rounded-3xl h-11 text-base mr-7"
          />
          <button>
            <img
              src="Images/Search.png"
              alt="Search"
              class="w-3 md:w-4 ml-3 sm:ml-4"
            />
          </button>
        </div>

        <!-- Error Message -->
        <div class="error text-xl text-left mt-3 ml-2 hidden">
          <p>Invalid City Name</p>
        </div>

        <!-- Weather info-->
        <div class="weather hidden">
          <img
            src="./Images/clear.png"
            class="weather-icon w-32 md:w-36 inline mt-6"
            alt="clear"
          />
          <h1 class="weather-type mt-2 text-lg md:text-xl">Clear</h1>
          <h1 class="temp mt-4 text-lg md:text-3xl font-bold">22Â°c</h1>
          <h2 class="city text-lg md:text-3xl font-bold">New York</h2>

          <!-- Weather report -->
          <div class="details flex justify-between mt-12 px-2">
            <div class="col flex items-center">
              <img
                src="./Images/humidity.png"
                alt="Humidity"
                class="w-8 md:w-14"
              />
              <div class="ml-1">
                <p class="humidity text-base md:text-xl text-left">50%</p>
                <p class="text-xs sm:text-xl">Humidity</p>
              </div>
            </div>
            <div class="col-2 flex items-center">
              <img src="./Images/wind.png" alt="wind" class="w-8 md:w-14" />
              <div class="ml-1">
                <p class="wind text-base md:text-xl">15 km/h</p>
                <p class="text-xs sm:text-xl">Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Link Script -->
    <script src="./Script.js"></script>
  </body>
</html>
